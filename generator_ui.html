<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>5GL Klassen-Generator mit Druckfunktion</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; }
    #wrapper { padding:30px; }
    .section { margin:26px 0 12px 0; font-size:1.13em; font-weight:600; color:#1667b6; }
    pre { background:#f3f6fa; padding:12px; border:1px solid #e3e8ef; border-radius:8px; }
    textarea { width:100%; height:200px; }
  </style>
</head>
<body>
<div id="wrapper">
  <h2>5GL Klassen-Generator mit Druckfunktion</h2>
  <button onclick="printAll()">Alles drucken</button>

  <!-- Hier wird automatisch deine Klassenbeschreibung angezeigt -->
  <div id="overview">
    <p><b>Beispielklasse</b> – Diese Beschreibung zeigt alle geladenen Informationen.</p>
  </div>

  <!-- Hier erscheint der generierte Code -->
  <div class="section">Auto-generierter Code</div>
  <div id="classCode" class="codebox">
    <pre><code>class Beispiel {
  constructor() {}
}</code></pre>
  </div>

  <!-- Hier erscheint die Markdown-Dokumentation -->
  <div class="section">Auto-generierte Markdown-Doku</div>
  <textarea id="docMd" readonly># Klasse Beispiel

Dies ist eine Beispiel-Markdown-Dokumentation.</textarea>
</div>

<script>
function printAll() {
  const overview = document.getElementById('overview').innerHTML;
  const code = document.getElementById('classCode').innerText;
  const markdown = document.getElementById('docMd').value;

  const printWindow = window.open('', '', 'width=800,height=600');
  printWindow.document.write(`
  <html><head><title>Drucken: Alle Inhalte</title>
  <style>
    body { font-family: sans-serif; padding:30px; }
    .section { margin:26px 0 12px 0; font-size:1.13em; font-weight:600; color:#1667b6; }
    pre { background:#f3f6fa; padding:12px; border:1px solid #e3e8ef; border-radius:8px; }
  </style>
  </head><body>
  <h2>5GL Klassen-Generator – Gesamtdruck</h2>
  <div class="section">Beschreibung</div>
  <div>${overview}</div>
  <div class="section">Generierter Code</div>
  <pre>${code.replace(/</g,'&lt;').replace(/>/g,'&gt;')}</pre>
  <div class="section">Generiertes Markdown</div>
  <pre>${markdown.replace(/</g,'&lt;').replace(/>/g,'&gt;')}</pre>
  </body></html>
  `);
  printWindow.document.close();
  printWindow.focus();
  setTimeout(()=>printWindow.print(), 300);
}
</script>
</body>
</html>
