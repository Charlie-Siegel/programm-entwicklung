<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>5GL Hauptmenü</title>
  <style>
    body { background: #f6faff; margin: 0; font-family: sans-serif; }
    #nav { background: #0287c2; padding: 0; }
    #nav ul { margin: 0; padding: 0; display: flex; list-style: none; }
    #nav li { margin: 0; }
    #nav a {
      display: block; color: #fff; text-decoration: none;
      padding: 17px 34px; font-size: 1.14em;
      border-right: 1px solid #0990db30;
      transition: background 0.18s;
    }
    #nav a:hover { background: #06567d; }
    #main { max-width: 1100px; margin: 32px auto 0 auto; padding: 30px 28px 22px 28px;
      background: #fff; border-radius: 10px; box-shadow: 0 2px 16px #0002; min-height: 350px;}
    iframe { border: none; width: 100%; min-height: 650px; }
    @media (max-width: 800px) { #main { padding: 14px 5vw; } }
  </style>
</head>
<body>
  <nav id="nav">
    <ul>
      <li><a href="#" onclick="load('test.html')">Testumgebung</a></li>
      <li><a href="#" onclick="load('ideenbank.html')">Ideenbank</a></li>
      <li><a href="#" onclick="load('json_klassen.html')">JSON-Klassenbeschreibung</a></li>
      <li><a href="#" onclick="load('generator_ui.html')">Code-Generator</a></li>
      <li><a href="#" onclick="load('mermaid_editor.html')">Mermaid Editor</a></li>
      <!-- <li><a href="#" onclick="clearMain()">Leer</a></li> -->
    </ul>
  </nav>
  <div id="main">
    <h1>Willkommen zum 5GL-Projekt</h1>
    <p>Bitte wähle eine Funktion im Menü.</p>
  </div>
  <script>
    function load(page) {
      document.getElementById("main").innerHTML =
        '<iframe src="'+page+'" onerror="this.parentNode.innerHTML=\'<p style=\\\'color:#b00\\\'>Seite nicht gefunden!</p>\';"></iframe>';
    }
    function clearMain() {
      document.getElementById("main").innerHTML = "";
    }
  </script>
</body>
</html>
