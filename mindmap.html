<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>5GL Mindmap – Einzelne Box (Touch Fix, statischer Zeitstempel)</title>
  <style>
    #canvas { width: 100vw; height: 85vh; background: #eef6fa; position:relative; overflow: hidden; }
    .node {
      position: absolute;
      min-width: 160px;
      max-width: 240px;
      padding: 20px 20px 16px 20px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 2px 8px #0002;
      cursor: move;
      text-align: center;
      user-select: none;
      border: 2px solid #78befa;
      font-weight: bold;
      font-size: 1.1em;
      transition: box-shadow 0.1s;
      top: 100px;
      left: 150px;
    }
    #header { margin: 0; padding: 14px 30px; font-size: 1.35em; color: #0287c2; letter-spacing: 1px; }
  </style>
</head>
<body>
  <h2 id="header">5GL Mindmap – Stand: 08.07.2024, 18:48 Uhr</h2>
  <div id="canvas"></div>
  <script>
    // Ein einzelner Knoten
    let node = {
      title: "Mein erster Knoten (zieh mich mit der Maus oder dem Finger!)",
      x: 200,
      y: 120
    };

    function render() {
      const canvas = document.getElementById('canvas');
      canvas.innerHTML = '';
      let div = document.createElement("div");
      div.className = "node";
      div.textContent = node.title;
      div.style.left = node.x + "px";
      div.style.top = node.y + "px";
      canvas.appendChild(div);

      // Drag & Drop Desktop
      let dragging = false, offsetX = 0, offsetY = 0;
      div.onmousedown = function(e) {
        dragging = true;
        offsetX = e.clientX - node.x;
        offsetY = e.clientY - node.y;
        div.style.boxShadow = "0 0 16px #00bcd47c";
        document.onmousemove = function(e) {
          if (dragging) {
            node.x = e.clientX - offsetX;
            node.y = e.clientY - offsetY;
            render();
          }
        };
        document.onmouseup = function() {
          dragging = false;
          div.style.boxShadow = "";
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };

      // Drag & Drop Touch (iPad & Co.)
      div.ontouchstart = function(e) {
        let touch = e.touches[0];
        dragging = true;
        offsetX = touch.clientX - node.x;
        offsetY = touch.clientY - node.y;
        div.style.boxShadow = "0 0 16px #00bcd47c";
        e.preventDefault(); // <-- WICHTIG: Scrolling verhindern!
        document.ontouchmove = function(e) {
          if (dragging) {
            let t = e.touches[0];
            node.x = t.clientX - offsetX;
            node.y = t.clientY - offsetY;
            render();
            e.preventDefault(); // <-- WICHTIG: Scrolling verhindern!
          }
        };
        document.ontouchend = function() {
          dragging = false;
          div.style.boxShadow = "";
          document.ontouchmove = null;
          document.ontouchend = null;
        };
      };
    }

    render();
  </script>
</body>
</html>
