<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Test-Mindmap</title>
</head>
<body>
  <div id="tree"></div>
  <script>
    let mindmap = {
      title: "5GL-Baustein-Sammlung",
      children: [
        { title: "Bausteinverwaltung", children: [] },
        { title: "Klassendesigner", children: [] },
        { title: "Logbuch", children: [] },
        { title: "Hilfedokumentation", children: [] },
        { title: "Vorschau & Simulation", children: [] },
        { title: "Dateiverwaltung", children: [] },
        { title: "User & Rollen (optional)", children: [] },
        { title: "Projektverwaltung/Doku", children: [] }
      ]
    };

    function render(node) {
      let html = `<ul><li><b>${node.title}</b>`;
      if (node.children && node.children.length)
        html += node.children.map(render).join('');
      html += "</li></ul>";
      return html;
    }
    document.getElementById('tree').innerHTML = render(mindmap);
  </script>
</body>
</html>
