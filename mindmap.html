<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>5GL Mindmap – Einzelne Box (Touch-optimiert)</title>
  <style>
    #canvas {
      width: 100vw; height: 85vh;
      background: #eef6fa;
      position:relative; overflow: hidden;
      /* Touch: blockiere Scrollen während Drag */
      touch-action: none;
      -webkit-user-select: none;
    }
    .node {
      position: absolute;
      min-width: 160px; max-width: 240px;
      padding: 20px 20px 16px 20px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 2px 8px #0002;
      cursor: move;
      text-align: center;
      user-select: none;
      border: 2px solid #78befa;
      font-weight: bold; font-size: 1.1em;
      transition: box-shadow 0.1s;
      top: 100px; left: 150px;
      /* Mobile/Tablet-Performance */
      will-change: left, top, transform;
    }
    #header { margin: 0; padding: 14px 30px; font-size: 1.35em; color: #0287c2; letter-spacing: 1px; }
  </style>
</head>
<body>
  <h2 id="header">5GL Mindmap – Stand: 08.07.2024, 18:57 Uhr (EU)</h2>
  <div id="canvas"></div>
  <script>
    let node = {
      title: "Mein erster Knoten (ziehen: Maus oder Finger)",
      x: 200, y: 120
    };

    function render() {
      const canvas = document.getElementById('canvas');
      canvas.innerHTML = '';
      let div = document.createElement("div");
      div.className = "node";
      div.textContent = node.title;
      div.style.left = node.x + "px";
      div.style.top = node.y + "px";
      canvas.appendChild(div);

      // Desktop Drag & Drop
      let dragging = false, offsetX = 0, offsetY = 0;
      div.onmousedown = function(e) {
        dragging = true;
        offsetX = e.clientX - node.x;
        offsetY = e.clientY - node.y;
        div.style.boxShadow = "0 0 16px #00bcd47c";
        document.onmousemove = function(e) {
          if (dragging) {
            node.x = e.clientX - offsetX;
            node.y = e.clientY - offsetY;
            div.style.left = node.x + "px";
            div.style.top = node.y + "px";
          }
        };
        document.onmouseup = function() {
          dragging = false;
          div.style.boxShadow = "";
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };

      // Touch Drag & Drop
      div.ontouchstart = function(e) {
        let touch = e.touches[0];
        dragging = true;
        offsetX = touch.clientX - node.x;
        offsetY = touch.clientY - node.y;
        div.style.boxShadow = "0 0 16px #00bcd47c";
        e.preventDefault();
        document.ontouchmove = function(e) {
          if (dragging) {
            let t = e.touches[0];
            node.x = t.clientX - offsetX;
            node.y = t.clientY - offsetY;
            div.style.left = node.x + "px";
            div.style.top = node.y + "px";
            e.preventDefault();
          }
        };
        document.ontouchend = function() {
          dragging = false;
          div.style.boxShadow = "";
          document.ontouchmove = null;
          document.ontouchend = null;
        };
      };
    }

    render();
  </script>
</body>
</html>
